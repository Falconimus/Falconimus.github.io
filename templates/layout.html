<!DOCTYPE html> 

<html lang="en" data-bs-theme="dark">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <title>Eartraining: {% block title %}{% endblock %} </title>
        <link href="../static/styles.css" rel="stylesheet">
        <!-- Eartraining icon. -->
        <link rel="icon" href="../static/Ear_listen.ico">
    </head>

    <!-- Navigation bar. -->
    <body>
        <nav class="bg-dark border navbar navbar-dark navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <spans>Eartraining</span>
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2 justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="/stats">Stats</a>
                            </li>
                            {% if not exercise %}
                            <li class="nav-item">
                                <a class="nav-link" href="/exercises">Exercises</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="/leaderboard">Leaderboards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sounds">Sounds</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a id="del_acc" class="nav-link" href="/deregister"><span class="red">Delete Account</span></a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <a href="/register" class="nav-link">Register</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link">Login</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer class="small  text-center">
            
        </footer>
    </body>
</html>
